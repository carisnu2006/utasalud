    <!doctype html>
    <html>
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Basic LinkButton - jQuery EasyUI Mobile Demo</title>  
        <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.6/themes/metro/easyui.css">  
        <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.6//themes/mobile.css">  
        <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.6/themes/icon.css">  
        <script type="text/javascript" src="jquery-easyui-1.7.6/jquery.min.js"></script>  
        <script type="text/javascript" src="jquery-easyui-1.7.6/jquery.easyui.min.js"></script> 
        <script type="text/javascript" src="jquery-easyui-1.7.6/jquery.easyui.mobile.js"></script>

       
    </head>
    <body>
           

        <div class="easyui-navpanel">
            <header>
                <div class="m-toolbar">
                    <img src="imagenes/BannerEntrevistas1.png" style="margin:0;width:100%;height:100%;"> 
                    
                </div>
            </header>
            <form method="POST" action="http://192.168.100.13/utaSalud/formulario.php">
           
            <div style="margin:40px auto;width:200px;height:200px;border-radius:200px;overflow:hidden">
                <img src="imagenes/logo.png" style="margin:0;width:90%;height:90%;">
             </div>
            <div style="padding:0 20px">
                <div style="margin-bottom:10px">
                    
                    
                   
                    <input type="text" name="vv" id="vv" class="easyui-textbox validatebox" style="width:100%;height:40px;padding:12px" data-options="required:true,prompt:'ejemplo@email.com',iconCls:'icon-man',iconWidth:38,required:true,validType:'email'">
                </div>
               
            <div style="text-align:center;margin-top:30px">
                    <button type="submit" id="validate" class="easyui-linkbutton"  style="width:100%;height:40px">
                            Validar
                        </button>
                </div>
               
            </form>                                         
            
        </div>
 

        <script>
$('#validate').click(function() {

var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

if (regex.test($('#vv').val().trim())) {
    alert('Correo validado');
    $(location).attr('href', 'formulario.php');   
} else {
    alert('La direccón de correo no es válida');
    event.preventDefault();
}
});
        
        </script>

  
    </body>
